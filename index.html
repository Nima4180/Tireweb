<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tread - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"><img src="images/Tread.jpg" alt="Tread Logo"></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
        <div class="header-right">
            <a href="my-account.html" class="header-link">My Account</a>
            <a href="cart.html" class="header-link">Cart</a>
            <div class="language-switch">
                <a href="#">EN</a> | <a href="#">FR</a>
            </div>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <img src="images/car-on-road.jpg" alt="Car on Road" class="search-image">
            <div class="search-form-container">
                <h2>Find the Perfect Tire</h2>
                <form class="search-form">
                    <div class="search-by-size">
                        <h3>Search by Tire Size</h3>
                        <input type="text" placeholder="Width (e.g., 205)">
                        <input type="text" placeholder="Aspect Ratio (e.g., 55)">
                        <input type="text" placeholder="Rim Size (e.g., 16)">
                        <button type="submit">Search</button>
                    </div>
                    <div class="search-by-car">
                        <h3>Search by Car</h3>
                        <select>
                            <option value="">Year</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                        <select>
                            <option value="">Make</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Honda">Honda</option>
                        </select>
                        <select>
                            <option value="">Model</option>
                            <option value="Corolla">Corolla</option>
                            <option value="Civic">Civic</option>
                        </select>
                        <button type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h3>Tread</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
            <p>&copy; 2025 Tread Tires. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
